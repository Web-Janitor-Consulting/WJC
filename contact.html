<section class="contact-page">
    <header class="contact-header">
        <h2>Let's talk</h2>
        <p>You don't need a scope document or a finished brief. Just tell us what's going on and we'll figure it out
            together.</p>
    </header>

    <form class="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <p class="hidden" aria-hidden="true">
            <label>Don't fill this out: <input name="bot-field" /></label>
        </p>

        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-field">
            <label for="message">What can we help with?</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="button">Send it</button>
        </div>
    </form>
</section>
